name: Go
on: [push]

jobs:
  test1:
    strategy:
      matrix:
        #os: [ubuntu-latest, macos-latest, windows-latest, aarch64-apple-darwin]
        os: [aarch64-apple-darwin]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20.5'
      - run: go version
      - run: go get .
      - run: go build -v ./...
      - run: ./myapp


